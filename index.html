<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-js</title>
  <link rel="shortcut icon" href="/public/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <main class="project-content">
    <div class="calculator">

      <input type="text" class="calculator-screen" id="screen" value="" disabled />

      <div class="calculator-keys">

        <button type="button" class="operator" id="sum" value="+">+</button>
        <button type="button" class="operator" id="sub" value="-">-</button>
        <button type="button" class="operator" id="mul" value="*">&times;</button>
        <button type="button" class="operator" id="div" value="/">&divide;</button>

        <button type="button" class="btn" value="7">7</button>
        <button type="button" class="btn" value="8">8</button>
        <button type="button" class="btn" value="9">9</button>
        <button type="button" class="btn" value="4">4</button>
        <button type="button" class="btn" value="5">5</button>
        <button type="button" class="btn" value="6">6</button>
        <button type="button" class="btn" value="1">1</button>
        <button type="button" class="btn" value="2">2</button>
        <button type="button" class="btn" value="3">3</button>
        <button type="button" class="btn" value="0">0</button>

        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="allClear" value="all-clear">AC</button>
        <button type="button" class="equalSign" value="=">=</button>
      </div>
    </div>
  </main>

  <script src="/src/app.js"></script>

</body>

</html>
